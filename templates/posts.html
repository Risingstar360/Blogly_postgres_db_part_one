{% extends 'base.html' %}

{% block title %}User Posts{% endblock %}

{% block content %}

<h1>{{ user.full_name }}'s Posts</h1>

<ul>
  {% for post in user.posts %}
  <li>
    <a href="/user-page/{{ user.id }}/posts/{{ post.id }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-sm btn-secondary" href="/user-page/{{ user.id }}/posts/new">Add Post</a></p>

{% endblock %}
