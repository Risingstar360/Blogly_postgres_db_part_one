{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="row">
  <div class="col-sm-12">
    <h1>{{ post.title }}</h1>
    <p>Created by: {{ post.user.full_name }}</p>
    <p>{{ post.content }}</p>
    <form>
      <button class="btn btn-primary btn-sm"
              formaction="/user-page/{{ post.user.id }}/posts/{{ post.id }}/edit"
              formmethod="GET">Edit
      </button>
      <button class="btn btn-danger btn-sm"
              formaction="/user-page/{{ post.user.id }}/posts/{{ post.id }}/delete"
              formmethod="POST">Delete
      </button>
    </form>
  </div>
</div>

{% endblock %}
